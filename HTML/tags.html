<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Tag HTML</title>
</head>
<body>

<!-- Esta tag define um Título (pode ser h2, h3...) -->
<h1>Exemplo de Tag HTML</h1>

<!-- Esta tag define o parágrafo -->
<p>Esta é uma tag HTML utilizada para definir um parágrafo.</p>

<!-- Esta tag define uma lista não ordenada -->
<ul>
	<li>Lista Item 1</li>
	<li>Lista Item 2</li>
	<li>Lista Item 3</li>
</ul>

<!-- Esta tag define um link -->
<a href="https://www.exemplo.com">Clique aqui para acessar o site de exemplo</a>

</body>
</html>
